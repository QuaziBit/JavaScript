<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta http-equiv="Content-type" content="text/html, charset=utf-8"/>
    
        <title>PhoneGap Lab 1 Test 1</title>
    
        <link rel="stylesheet" href="css/jquery.mobile-1.4.0.css"/>
        <script src="js/jquery-2.1.0.js"></script>
        <script src="js/jquery.mobile-1.4.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/stopgap.js"></script>
        
		<script type="text/javascript" src="myscripts/labscript.js"></script>

    </head>
    <body>
    	<!-- Main Page -->   	
		<div id="home" data-role="page">

			<!-- Header -->
			<div data-role="header" data-theme="b" data-position="fixed">
				<h3>Shopping</h3>	
				<!-- Buttons -->
    			<a id="AddList" class=ui-btn-"left" data-icon="plus" data-role="button" data-theme="a">
    				Add List
    			</a>
			</div>
			
			<!-- Content -->
			<div id="contentList" data-role="content" data-theme="a">
				
				<label for="ListsDIV">Lists Search</label>
				<div name="ListsDIV" id="Lists" class="Lists" data-role="collapsible-set" data-inset="true" data-filter="true">
				</div>
					
				<!-- Get List Name -->
				<div id="AddNewListDivField">
					<label for="AddNewListTextField">Enter List Name to Add or Delete</label>
					<input id="AddNewListTextField" type="text" name="AddNewListTextField" value="" />
				</div>
			</div>
				
			<!-- Footer -->
			<div data-role="footer" data-theme="b" data-position="fixed" style="text-align:center">
				
				<!-- Buttons -->
				<a id="Load" data-theme="a" data-icon="plus" data-role="button">
					Load
				</a>
				
				<a id="Save" data-theme="a" data-icon="plus" data-role="button">
					Save
				</a>
			</div>
			
    <script type="text/javascript">
        StopGap();
    </script>
  
</html>
